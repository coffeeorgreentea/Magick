steps:
  - name: 'node:18'
    entrypoint: npm
    args:
      - install
  - name: node
    args:
      - npm
      - run
      - build-server
  - name: node
    args:
      - npm
      - run
      - build-cloud-agent-worker
  - name: node
    args:
      - npm
      - run
      - build-cloud-agent-manager
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/server:latest'
      - '-f'
      - ./apps/server/Dockerfile
      - .
    dir: apps/server
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/server:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-agent-worker:latest'
      - '-f'
      - ./apps/cloud-agent-worker-app/Dockerfile
      - .
    dir: apps/cloud-agent-worker-app
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/cloud-agent-worker:latest'
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-agent-manager:latest'
      - '-f'
      - ./apps/cloud-agent-manager-app/Dockerfile
      - .
    dir: apps/cloud-agent-manager-app
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/cloud-agent-manager:latest'
images:
  - 'gcr.io/$PROJECT_ID/server:latest'
  - 'gcr.io/$PROJECT_ID/cloud-agent-worker:latest'
  - 'gcr.io/$PROJECT_ID/cloud-agent-manager:latest'

substitutions:
  _PROJECT_ID: 'magick-387817'
  _SHORT_SHA: 'latest'
